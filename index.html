<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    
    
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="./images/elephant.png" alt="elephant">
                <img src="./images/gorilla.png" alt="gorilla">
                <img src="./images/home.png" alt="home">
                <img src="./images/ice_cream.png" alt="ice_cream">
            </div>
        </div>
        <button class="slider-next">Next</button>
    </div>

    <div class="container">
        <section>
            <h1>inp type='text'</h1>
            <input type="text" class="inp-1">
            <button class="b-1">Get</button>
            <div class="out-1"></div>
        </section>
        <section>
            <h1>inp type='number'</h1>
            <input type="number" class="inp-2">
            <button class="b-2">Get</button>
            <div class="out-2"></div>
        </section>
        <section>
            <h1>inp type='color'</h1>
            <input type="color" class="inp-3">
            <button class="b-3">Get</button>
            <div class="out-3"></div>
        </section>
        <section>
            <h1>inp type='DATE'</h1>
            <input type="date" class="inp-4">
            <button class="b-4">Get</button>
            <div class="out-4"></div>
        </section>
        <section>
            <h1>inp type='RANGE'</h1>
            <input type="range" class="inp-5">
            <div class="out-5"></div>
        </section>
        <section>
            <h1>inp type='checkbox'</h1>
            <input type="checkbox" class="inp-6" id="id-6" value="vendetta">
            <label for="id-6">Checkbox</label>
            <button class="b-6">Toggle</button>
            <div class="out-6"></div>
        </section>
        <section>
            <h1>inp type='radio'</h1>
            <input type="radio" class="inp-7" id="id-71" name="rb" checked value="rb1">
            <label for="id-71">Option1</label>
            <input type="radio" class="inp-7" id="id-72" name="rb" value="rb2">
            <label for="id-72">Option2</label>
            <input type="radio" class="inp-7" id="id-73" name="rb" value="rb3">
            <label for="id-73">Option3</label>
            <button class="b-7">Get</button>
            <div class="out-7"></div>
        </section>
        <section>
            <h1>select</h1>
            <select class="s-8">
                <option value="lime">Lime</option>
                <option value="lemon">Lemon</option>
                <option value="orange">Orange</option>
            </select>
            <div class="out-8"></div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
